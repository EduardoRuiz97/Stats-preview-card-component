<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./element.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>


  <main class="container">

    <div class="container__img">
    
      <div class="img__item">
        <div class="container__bg"> 
        </div>
      </div>
    
    </div>

    <div class="container__info">

      <p class="info__span">Get <span class="info__p">insights</span> that help your business grow.</p>

      <p class="container__paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="data_info">
        
        <span class="container__data">10k+ <p class="data_p">companies</p></span>
        <span class="container__data">314 <p class="data_p">templates</p></span>
        <span class="container__data">12m+ <p class="data_p">queries</p></span>
        
      </div>


    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Ruiz</a>.
  </footer>

</body>
</html>
